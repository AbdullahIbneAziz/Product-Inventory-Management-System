<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .admin-dropdown {
            cursor: pointer;
        }

        .main-content {
            padding: 50px 0;
        }

        .card {
            transition: transform 0.3s;
            cursor: pointer;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card.product-list {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('img/inventory-productlist-background.jpg') center/cover no-repeat;
        }

        .card.update-inventory {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('img/Inventrory-update_iventory.jpg') center/cover no-repeat;
        }

        .card.product-list .card-title,
        .card.update-inventory .card-title {
            color: white;
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/image.jpg" alt="Logo">
            </a>
            <div class="ms-auto">
                <div class="dropdown">
                    <div class="admin-dropdown d-flex align-items-center text-white" data-bs-toggle="dropdown">
                        <img src="img/admin-icon.png" alt="Admin" style="width: 30px; margin-right: 10px;">
                        <span>Admin</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card product-list" onclick="window.location.href='product-list.html'">
                    <div class="card-body">
                        <h5 class="card-title">Product List</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card update-inventory" onclick="window.location.href='update-inventory.html'">
                    <div class="card-body">
                        <h5 class="card-title">Update Inventory</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            // You can add any cleanup logic here (e.g., clearing session storage)
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
