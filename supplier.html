<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .admin-dropdown {
            cursor: pointer;
        }

        .main-content {
            padding: 30px 0;
        }

        .create-order-btn {
            margin-bottom: 20px;
        }

        .status-completed {
            background-color: #d4edda !important;
            color: #155724;
        }

        .status-cancelled {
            background-color: #f8d7da !important;
            color: #721c24;
        }

        .status-transit {
            background-color: white !important;
            color: #1a1a1a;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn {
            background-color: #2c3e50;
            color: white;
        }

        .view-btn:hover {
            background-color: #34495e;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Modal Styles */
        .order-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: #6c757d;
        }

        .order-details {
            margin-bottom: 20px;
        }

        .order-details p {
            margin-bottom: 10px;
        }

        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="img/image.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="supplier.html">Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exchange.html">Exchange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <div class="admin-dropdown d-flex align-items-center text-white" data-bs-toggle="dropdown">
                        <img src="img/admin-icon.png" alt="Admin" style="width: 30px; margin-right: 10px;">
                        <span>Admin</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="orderModal" class="order-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Order Details</h4>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="order-details" id="modalContent">
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Supplier Management</h2>
            <button class="btn btn-primary create-order-btn" onclick="window.location.href='create-order.html'">
                Make an Order from Supplier
            </button>
        </div>

        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Shipment ID</th>
                        <th>Supplier</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Payment Method</th>
                        <th>Payment Status</th>
                        <th>Shipment Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
    <script>
        checkLogin();

        let orders = JSON.parse(localStorage.getItem('supplierOrders')) || [];

        function updateTable() {
            const tableBody = document.getElementById('orderTableBody');
            tableBody.innerHTML = '';

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.shipmentId}</td>
                    <td>${order.supplier}</td>
                    <td>${order.productName}</td>
                    <td>${order.quantity}</td>
                    <td>${order.paymentMethod}</td>
                    <td>${order.paymentStatus}</td>
                    <td>
                        <select class="form-select" onchange="confirmStatusUpdate('${order.shipmentId}', this)" 
                                ${order.statusLocked ? 'disabled' : ''}>
                            <option value="In Transit" ${order.shipmentStatus === 'In Transit' ? 'selected' : ''} class="status-transit">In Transit</option>
                            <option value="Completed" ${order.shipmentStatus === 'Completed' ? 'selected' : ''} class="status-completed">Completed</option>
                            <option value="Cancelled" ${order.shipmentStatus === 'Cancelled' ? 'selected' : ''} class="status-cancelled">Cancelled</option>
                        </select>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn view-btn" onclick="viewOrder('${order.shipmentId}')">View</button>
                            <button class="action-btn delete-btn" onclick="deleteOrder('${order.shipmentId}')">Delete</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function confirmStatusUpdate(shipmentId, selectElement) {
            const newStatus = selectElement.value;
            const order = orders.find(o => o.shipmentId === shipmentId);
            
            if (!order.statusLocked && confirm(`Are you sure you want to update the status to "${newStatus}"? This action cannot be undone.`)) {
                updateStatus(shipmentId, newStatus);
                selectElement.disabled = true;
                alert(`Status updated to "${newStatus}" successfully!`);
            } else {
                selectElement.value = order.shipmentStatus;
            }
        }

        function updateStatus(shipmentId, newStatus) {
            const order = orders.find(o => o.shipmentId === shipmentId);
            if (order) {
                order.shipmentStatus = newStatus;
                order.statusLocked = true;
                order.lastUpdated = new Date().toLocaleString();
                localStorage.setItem('supplierOrders', JSON.stringify(orders));
                updateTable();
            }
        }

        function viewOrder(shipmentId) {
            const order = orders.find(o => o.shipmentId === shipmentId);
            if (order) {
                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = `
                    <div class="order-details">
                        <p><strong>Shipment ID:</strong> ${order.shipmentId}</p>
                        <p><strong>Supplier:</strong> ${order.supplier}</p>
                        <p><strong>Product Name:</strong> ${order.productName}</p>
                        <p><strong>Quantity:</strong> ${order.quantity}</p>
                        <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
                        <p><strong>Payment Status:</strong> ${order.paymentStatus}</p>
                        <p><strong>Shipment Status:</strong> ${order.shipmentStatus}</p>
                        <p><strong>Order Date:</strong> ${order.orderDate || 'N/A'}</p>
                        <p><strong>Last Updated:</strong> ${order.lastUpdated || 'N/A'}</p>
                        ${order.statusLocked ? '<p class="text-muted"><small>Status is locked and cannot be changed</small></p>' : ''}
                    </div>
                `;
                document.getElementById('orderModal').style.display = 'block';
            }
        }

        function deleteOrder(shipmentId) {
            const order = orders.find(o => o.shipmentId === shipmentId);
            if (order && confirm(`Are you sure you want to delete order #${shipmentId}? This action cannot be undone.`)) {
                orders = orders.filter(o => o.shipmentId !== shipmentId);
                localStorage.setItem('supplierOrders', JSON.stringify(orders));
                updateTable();
                alert('Order deleted successfully!');
            }
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        updateTable();
    </script>
</body>
</html>
