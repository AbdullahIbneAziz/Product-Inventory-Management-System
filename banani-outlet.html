<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banani Outlet Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .nav-link {
            color: white !important;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #ddd !important;
        }

        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .main-content {
            padding: 30px 0;
        }

        .info-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .chart-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/image.jpg" alt="Logo">
                Banani Outlet
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="row">
            <div class="col-md-6">
                <div class="info-card" onclick="window.location.href='inventory.html'">
                    <h4>Inventory Management</h4>
                    <p>Manage stock and view inventory details</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card" onclick="window.location.href='sales.html'">
                    <h4>Sales Management</h4>
                    <p>View and manage sales records</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card" onclick="window.location.href='exchange.html'">
                    <h4>Exchange Management</h4>
                    <p>Handle product exchanges and returns</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card" onclick="window.location.href='feedback.html'">
                    <h4>Customer Feedback</h4>
                    <p>View customer feedback and ratings</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-card">
                    <h4>Monthly Sales</h4>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-card">
                    <h4>Customer Satisfaction</h4>
                    <canvas id="satisfactionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            window.location.href = 'index.html';
        }

        // Sales Chart
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales (à§³)',
                    data: [65000, 72000, 85000, 78000, 90000, 95000],
                    borderColor: '#2c3e50',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true
            }
        });

        // Satisfaction Chart
        const satisfactionCtx = document.getElementById('satisfactionChart').getContext('2d');
        new Chart(satisfactionCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Rating',
                    data: [4.2, 4.3, 4.4, 4.5, 4.6, 4.7],
                    borderColor: '#27ae60',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: 3.5,
                        max: 5
                    }
                }
            }
        });
    </script>
</body>
</html>
