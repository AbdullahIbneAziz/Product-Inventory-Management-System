<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banani Outlet Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Copy navbar styles from home.html */
        .navbar {
            background-color: #2c3e50;
        }

        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .branch-title {
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Copy navbar from home.html -->

    <div class="container mt-4">
        <button class="btn btn-secondary back-btn" onclick="window.location.href='home.html'">
            Back to Home
        </button>
        
        <h2 class="branch-title">Banani Outlet Dashboard</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="info-card" onclick="window.location.href='banani-stock.html'">
                    <h4>View Stock</h4>
                    <p class="text-muted mb-0">Current inventory: 250 items</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <h4>Today's Sales</h4>
                    <p class="text-success mb-0">৳45,000</p>
                </div>
            </div>
        </div>

        <div class="dashboard-card mt-4">
            <h4>Monthly Performance</h4>
            <canvas id="branchPerformanceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Performance Chart
        const ctx = document.getElementById('branchPerformanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [65000, 72000, 85000, 78000, 90000, 95000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '৳' + value.toLocaleString();
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
