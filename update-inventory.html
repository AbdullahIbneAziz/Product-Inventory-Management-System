            border: none;

            transition: background-color 0.3s;

        }

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="inventory.html">Inventory</a>

                    <li class="nav-item">

                    <div class="admin-dropdown d-flex align-items-center text-white" data-bs-toggle="dropdown">

    <div class="container">
        <div class="operation-box">
            <label class="operation-label">Select Operation:</label>
            <select class="select-operation" id="operationSelect">
                <option value="">Select an option</option>
                <option value="add">Add on Inventory</option>
                <option value="update">Update Inventory</option>
            </select>
            <button class="confirm-btn" id="confirmBtn" disabled onclick="handleConfirm()">Confirm</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
    <script>
        function logout() {
            window.location.href = 'index.html';
        }

        // Enable/disable confirm button based on selection
        document.getElementById('operationSelect').addEventListener('change', function() {
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = !this.value;
        });

        function handleConfirm() {
            const selectedOperation = document.getElementById('operationSelect').value;
            if (selectedOperation === 'add') {
                window.location.replace('add-inventory.html');
            } else if (selectedOperation === 'update') {
                window.location.replace('edit-inventory.html');
            }
        }

        // Check login status when page loads
        checkLogin();
    </script>
