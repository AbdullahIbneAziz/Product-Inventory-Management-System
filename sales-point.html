<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Point Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .sales-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .sales-record {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 5px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-btn:hover {
            background-color: #34495e;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .record-buttons {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/image.jpg" alt="Logo">
                Sales Records
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sales-container">
            <button class="btn btn-secondary back-btn" onclick="goBack()">Back</button>
            <h2 class="mb-4">Sales Point No.</h2>
            <div id="salesRecords">
                <!-- Sales records will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
    <script>
        function goBack() {
            const outlet = sessionStorage.getItem('outletType');
            window.location.href = `${outlet}-outlet.html`;
        }

        // Add a new sales record
        function addSalesRecord(pointNo, date) {
            const recordDiv = document.createElement('div');
            recordDiv.className = 'sales-record';
            recordDiv.setAttribute('data-point-no', pointNo);
            recordDiv.innerHTML = `
                <div>
                    <strong>Sales Point No:</strong> ${pointNo}
                    <br>
                    <small>Generated on: ${date}</small>
                </div>
                <div class="record-buttons">
                    <button class="view-btn" onclick="viewSalesReport('${pointNo}')">View</button>
                    <button class="delete-btn" onclick="deleteSalesRecord('${pointNo}')">Delete</button>
                </div>
            `;
            document.getElementById('salesRecords').appendChild(recordDiv);
        }

        function viewSalesReport(pointNo) {
            const outlet = sessionStorage.getItem('outletType');
            window.location.href = `${outlet}-sales-report.html?point=${pointNo}`;
        }

        // Add new delete function
        function deleteSalesRecord(pointNo) {
            if (confirm('Are you sure you want to delete this sales record?')) {
                // Get existing sales history
                let salesHistory = JSON.parse(sessionStorage.getItem('salesHistory') || '[]');
                
                // Find the index of the record to delete
                const indexToDelete = salesHistory.findIndex(sale => sale.pointNo === pointNo);
                
                if (indexToDelete !== -1) {
                    // Remove only the specific record
                    salesHistory.splice(indexToDelete, 1);
                    
                    // Update session storage
                    sessionStorage.setItem('salesHistory', JSON.stringify(salesHistory));
                    
                    // Remove just the specific record element from DOM
                    const recordToDelete = document.querySelector(`[data-point-no="${pointNo}"]`);
                    if (recordToDelete) {
                        recordToDelete.remove();
                    }

                    // Show "No records" message if this was the last record
                    if (salesHistory.length === 0) {
                        document.getElementById('salesRecords').innerHTML = `
                            <div class="text-center text-muted">
                                <p>No sales records found</p>
                            </div>
                        `;
                    }
                }
            }
        }

        // Example usage
        window.onload = function() {
            // Get sales history from session storage
            const salesHistory = JSON.parse(sessionStorage.getItem('salesHistory') || '[]');
            
            // Clear existing records
            document.getElementById('salesRecords').innerHTML = '';
            
            // Display all records from storage
            salesHistory.forEach(sale => {
                addSalesRecord(sale.pointNo, sale.date);
            });

            // If no records exist, show a message
            if (salesHistory.length === 0) {
                document.getElementById('salesRecords').innerHTML = `
                    <div class="text-center text-muted">
                        <p>No sales records found</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
