<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banani Outlet Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Copy navbar styles */
        .navbar {
            background-color: #2c3e50;
        }

        .stock-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .table thead th {
            background-color: #2c3e50;
            color: white;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .low-stock {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Copy navbar -->

    <div class="container mt-4">
        <button class="btn btn-secondary back-btn" onclick="window.location.href='banani-outlet.html'">
            Back to Dashboard
        </button>

        <div class="stock-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Banani Outlet Stock</h2>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>P001</td>
                            <td>Cotton T-Shirt</td>
                            <td>45</td>
                            <td>৳599</td>
                            <td>In Stock</td>
                        </tr>
                        <tr>
                            <td>P002</td>
                            <td>Denim Jeans</td>
                            <td class="low-stock">5</td>
                            <td>৳1299</td>
                            <td class="low-stock">Low Stock</td>
                        </tr>
                        <tr>
                            <td>P003</td>
                            <td>Polo Shirt</td>
                            <td>30</td>
                            <td>৳799</td>
                            <td>In Stock</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
