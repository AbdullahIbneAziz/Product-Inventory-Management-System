<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banani Outlet View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ... existing styles ... */
    </style>
</head>
<body>
    <!-- Copy navbar from home.html -->
    
    <div class="container mt-4">
        <button class="btn btn-secondary back-btn" onclick="window.location.href='home.html'">
            Back to Home
        </button>

        <h2 class="branch-title">Banani Outlet Overview</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="info-card">
                    <h4>View Stock</h4>
                    <p class="text-muted mb-0">Current inventory: <span id="currentInventory"></span></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <h4>Today's Sales</h4>
                    <p class="text-success mb-0"><span id="todaySales"></span></p>
                </div>
            </div>
        </div>

        <!-- Performance Chart -->
        <div class="dashboard-card mt-4">
            <h4>Monthly Performance</h4>
            <canvas id="branchPerformanceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ... chart configuration ... -->
</body>
</html>
