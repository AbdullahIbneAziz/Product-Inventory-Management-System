<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .admin-dropdown {
            cursor: pointer;
        }

        .nav-link {
            color: white !important;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #ddd !important;
        }

        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .main-content {
            padding: 30px 0;
        }
        
        .product-table {
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .table thead th {
            background-color: #2c3e50;
            color: white;
            border: none;
        }

        .print-btn {
            float: right;
            margin-bottom: 20px;
        }

        .print-header {
            display: none;
        }

        @media print {
            .navbar, .back-button, .print-btn {
                display: none;
            }
            
            .print-header {
                display: flex;
                align-items: center;
                margin-bottom: 30px;
                border-bottom: 2px solid #2c3e50;
                padding-bottom: 20px;
            }

            .print-header img {
                width: 150px;
                height: auto;
                margin-right: 30px;
            }

            .print-header h1 {
                font-size: 36px;
                color: #2c3e50;
                margin: 0;
            }

            .table {
                width: 100%;
                border: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="img/image.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="supplier.html">Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exchange.html">Exchange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <div class="admin-dropdown d-flex align-items-center text-white" data-bs-toggle="dropdown">
                        <img src="img/admin-icon.png" alt="Admin" style="width: 30px; margin-right: 10px;">
                        <span>Admin</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="print-header">
            <img src="img/image.jpg" alt="Company Logo">
            <h1>Product List</h1>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-secondary back-button" onclick="window.location.href='inventory.html'">
                Back to Inventory
            </button>
            <button class="btn btn-primary print-btn" onclick="window.print()">
                <i class="bi bi-printer"></i> Print List
            </button>
        </div>

        <div class="table-responsive product-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Supplier</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data - You can populate this dynamically -->
                    <tr>
                        <td>P001</td>
                        <td>Product 1</td>
                        <td>100</td>
                        <td>$19.99</td>
                        <td>Supplier A</td>
                    </tr>
                    <tr>
                        <td>P002</td>
                        <td>Product 2</td>
                        <td>75</td>
                        <td>$24.99</td>
                        <td>Supplier B</td>
                    </tr>
                    <tr>
                        <td>P003</td>
                        <td>Product 3</td>
                        <td>50</td>
                        <td>$29.99</td>
                        <td>Supplier C</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
