<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banani Outlet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #2c3e50;
            padding: 8px 0;
        }
        
        .navbar-brand img {
            width: 80px;
            height: auto;
        }
        
        .main-content {
            padding: 30px 0;
        }
        
        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .feature-tile {
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .feature-tile:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .feature-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
            filter: brightness(0.7);
        }
        
        .feature-tile:hover img {
            transform: scale(1.05);
            filter: brightness(0.5);
        }
        
        .feature-tile .tile-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            width: 100%;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .feature-tile:hover .tile-content {
            transform: translate(-50%, -55%);
            font-size: 26px;
        }
        
        .features-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .features-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .feature-col {
            flex: 0 0 300px;
            max-width: 300px;
        }
        
        @media (max-width: 768px) {
            .feature-col {
                flex: 0 0 calc(50% - 20px);
            }
        }
        
        @media (max-width: 480px) {
            .feature-col {
                flex: 0 0 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../images/image.jpg" alt="Logo"> Banani Outlet
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <!-- Feature Tiles -->
        <div class="features-container">
            <div class="features-row">
                <div class="feature-col">
                    <div class="feature-tile" onclick="window.location.href='../HTML/banani-request-stock.html'">
                        <img src="../images/Request Stock.jpg" alt="Request Stock">
                        <div class="tile-content">Request Stock</div>
                    </div>
                </div>
                <div class="feature-col">
                    <div class="feature-tile" onclick="window.location.href='../HTML/banani-outlet-sales.html'">
                        <img src="../images/Sales Report.jpg" alt="Sales Report">
                        <div class="tile-content">Sales Report</div>
                    </div>
                </div>
            </div>
            <div class="features-row">
                <div class="feature-col">
                    <div class="feature-tile" onclick="window.location.href='../HTML/banani-view-stock.html'">
                        <img src="../images/View Stock.jpg" alt="View Stock">
                        <div class="tile-content">View Stock</div>
                    </div>
                </div>
                <div class="feature-col">
                    <div class="feature-tile" onclick="window.location.href='../HTML/banani-sales-point.html'">
                        <img src="../images/Sales Report background.jpg" alt="View Sales Report">
                        <div class="tile-content">View Sales Report</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/session.js"></script>
    <script>
        window.onload = function() {
            if (!sessionStorage.getItem('loggedIn') || sessionStorage.getItem('outletType') !== 'banani') {
                window.location.replace('../HTML/index.html');
            }
        }

        window.onpopstate = function() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.replace('../HTML/index.html');
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.replace('../HTML/index.html');
        }

        // Sales Chart
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Monthly Sales',
                    data: [65000, 72000, 85000, 78000, 90000, 95000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return 'à§³' + value.toLocaleString();
                            }
                        }
                    }
                }
            }
        });

        // Feedback Chart
        const feedbackCtx = document.getElementById('feedbackChart').getContext('2d');
        new Chart(feedbackCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Rating',
                    data: [4.2, 4.3, 4.4, 4.5, 4.6, 4.7],
                    borderColor: 'rgba(255, 159, 64, 1)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 3.5,
                        max: 5,
                        ticks: {
                            stepSize: 0.5
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
