<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #2c3e50;
        }
        
        .navbar-brand img {
            width: 100px;
            height: auto;
        }
        
        .admin-dropdown {
            cursor: pointer;
        }
        
        .nav-link {
            color: white !important;
            margin: 0 10px;
        }
        
        .nav-link:hover {
            color: #ddd !important;
        }
        
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }
        
        .main-content {
            padding: 50px 0;
        }
        
        .card {
            transition: transform 0.3s;
            cursor: pointer;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .card.product-list {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../images/inventory-productlist-background.jpg') center/cover no-repeat;
        }
        
        .card.update-inventory {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../images/Inventrory-update_iventory.jpg') center/cover no-repeat;
        }
        
        .card.view-request {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../images/View Request Form.jpg') center/cover no-repeat;
        }
        
        .card.product-list .card-title,
        .card.update-inventory .card-title,
        .card.view-request .card-title {
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
        }
        
        .nav-buttons {
            display: flex;
            gap: 30px;
            margin: 0 auto;
            padding: 10px 0;
        }
        
        .nav-button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-button:nth-child(1) {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            color: white;
        }
        
        .nav-button:nth-child(2) {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
            color: white;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
        }
        
        .nav-button:nth-child(1):hover {
            background: linear-gradient(45deg, #6dd5ed, #2193b0);
            box-shadow: 0 8px 20px rgba(33, 147, 176, 0.4);
        }
        
        .nav-button:nth-child(2):hover {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            box-shadow: 0 8px 20px rgba(238, 9, 121, 0.4);
        }
        
        .nav-button.active {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .nav-button i {
            font-size: 24px;
            margin-right: 12px;
        }
        /* Shine effect */
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .nav-button:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }
        
        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }
            .nav-button {
                width: 100%;
                padding: 12px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../HTML/home.html">
                <img src="../images/image.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="nav-buttons">
                    <a class="nav-button active" href="../HTML/inventory.html">
                        <i class="fas fa-boxes"></i> Inventory
                    </a>
                    <a class="nav-button" href="../HTML/sales.html">
                        <i class="fas fa-chart-line"></i> Sales
                    </a>
                </div>
                <div class="dropdown ms-auto">
                    <div class="admin-dropdown d-flex align-items-center text-white" data-bs-toggle="dropdown">
                        <img src="../images/admin-icon.png" alt="Admin" style="width: 30px; margin-right: 10px;">
                        <span>Admin</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card product-list" onclick="window.location.href='../HTML/product-list.html'">
                    <div class="card-body">
                        <h5 class="card-title">Product List</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card update-inventory" onclick="window.location.href='../HTML/add-inventory.html'">
                    <div class="card-body">
                        <h5 class="card-title">Update Inventory</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card view-request" onclick="window.location.href='../HTML/view-branch-requests.html'">
                    <div class="card-body">
                        <h5 class="card-title">View Request From Branch</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            // You can add any cleanup logic here (e.g., clearing session storage)
            window.location.href = '../HTML/index.html';
        }
    </script>
</body>

</html>
