<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyamoli Sales Report Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .report-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .print-btn {
            margin-top: 20px;
        }

        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/image.jpg" alt="Logo">
                Shyamoli Outlet - Sales Report
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light no-print" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="report-container">
            <button class="btn btn-secondary back-btn no-print" onclick="window.location.href='sales-point.html'">
                Back to Sales Points
            </button>
            
            <div id="reportContent">
                <!-- Report content will be loaded here -->
            </div>

            <button class="btn btn-primary print-btn no-print" onclick="window.print()">
                Print Report
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
    <script>
        function loadReport() {
            const urlParams = new URLSearchParams(window.location.search);
            const pointNo = urlParams.get('point');
            
            // Get sales history from session storage
            const salesHistory = JSON.parse(sessionStorage.getItem('salesHistory') || '[]');
            const report = salesHistory.find(sale => sale.pointNo === pointNo);
            
            if (report) {
                document.getElementById('reportContent').innerHTML = `
                    <h3>Sales Report - ${report.pointNo}</h3>
                    <p>Date: ${report.date}</p>
                    <hr>
                    <p>Product ID: ${report.productId}</p>
                    <p>Quantity: ${report.quantity}</p>
                    <p>Unit Price: ৳${report.price}</p>
                    <p>Net Price: ৳${report.netPrice}</p>
                `;
            }
        }

        window.onload = loadReport;
    </script>
</body>
</html>
