<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .admin-dropdown {
            cursor: pointer;
        }

        .nav-link {
            color: white !important;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #ddd !important;
        }

        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        .main-content {
            padding: 30px 0;
        }

        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        .print-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: 0;
        }

        .print-btn:hover {
            background-color: #0056b3;
        }

        .total-row {
            font-weight: bold;
            background-color: #f8f9fa;
        }

        .total-row td {
            border-top: 2px solid #dee2e6;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            .table-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }

            .main-content {
                padding: 0;
            }

            body {
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark no-print">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="img/image.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="supplier.html">Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exchange.html">Exchange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <div class="admin-dropdown d-flex align-items-center text-white" data-bs-toggle="dropdown">
                        <img src="img/admin-icon.png" alt="Admin" style="width: 30px; margin-right: 10px;">
                        <span>Admin</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <!-- Banani Branch -->
        <div class="table-container" id="banani-report">
            <h2 class="mb-4">Banani Branch Status</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sale ID</th>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Product Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="total-row">
                        <td colspan="4" class="text-end">Total Price:</td>
                        <td>৳0</td>
                    </tr>
                </tbody>
            </table>
            <button class="print-btn no-print" onclick="printReport('banani-report')">Print</button>
        </div>

        <!-- Shyamoli Branch -->
        <div class="table-container" id="shyamoli-report">
            <h2 class="mb-4">Shyamoli Branch Status</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sale ID</th>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Product Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="total-row">
                        <td colspan="4" class="text-end">Total Price:</td>
                        <td>৳0</td>
                    </tr>
                </tbody>
            </table>
            <button class="print-btn no-print" onclick="printReport('shyamoli-report')">Print</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            window.location.href = 'index.html';
        }

        function printReport(reportId) {
            // Store the current document body
            const originalBody = document.body.innerHTML;
            
            // Get only the selected report
            const reportContent = document.getElementById(reportId).innerHTML;
            
            // Replace body content with just the report
            document.body.innerHTML = `
                <div class="container">
                    <div class="table-container">
                        ${reportContent}
                    </div>
                </div>
            `;
            
            // Print
            window.print();
            
            // Restore original content
            document.body.innerHTML = originalBody;
            
            // Reattach event listeners
            attachEventListeners();
        }

        function attachEventListeners() {
            // Reattach logout event listener
            document.querySelector('.dropdown-item').onclick = logout;
            
            // Reattach print buttons event listeners
            document.querySelectorAll('.print-btn').forEach(btn => {
                const reportId = btn.closest('.table-container').id;
                btn.onclick = () => printReport(reportId);
            });
        }
    </script>
</body>
</html>
