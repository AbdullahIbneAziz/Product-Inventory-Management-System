<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banani Sales Point Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .sales-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .sales-record {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-btn, .delete-btn {
            padding: 5px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .view-btn {
            background-color: #2c3e50;
        }

        .view-btn:hover {
            background-color: #34495e;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .record-buttons {
            display: flex;
            gap: 10px;
        }

        .outlet-badge {
            background-color: #e3f2fd;
            color: #0d47a1;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/image.jpg" alt="Logo">
                Banani Sales Records
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sales-container">
            <button class="btn btn-secondary back-btn" onclick="window.location.href='banani-outlet.html'">Back</button>
            <h2 class="mb-4">Sales Point Records - Banani Outlet</h2>
            <div id="salesRecords">
                <!-- Sales records will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Exchange Modal -->
    <div class="modal fade" id="exchangeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Exchange Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="exchangeForm" onsubmit="handleExchange(event)">
                        <div class="mb-3">
                            <label class="form-label">Current Product</label>
                            <input type="text" class="form-control" id="currentProduct" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current Quantity</label>
                            <input type="number" class="form-control" id="currentQuantity" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Exchange Product</label>
                            <select class="form-control" id="exchangeProduct" required>
                                <option value="">Select Product</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Exchange Quantity</label>
                            <input type="number" class="form-control" id="exchangeQuantity" required min="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reason for Exchange</label>
                            <textarea class="form-control" id="exchangeReason" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Exchange Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
    <script>
        // Check if logged in as Banani outlet
        if (sessionStorage.getItem('outletType') !== 'banani') {
            window.location.replace('index.html');
        }

        const products = {
            'P001': { name: 'Cotton T-Shirt', price: 599 },
            'P002': { name: 'Denim Jeans', price: 1299 },
            'P003': { name: 'Polo Shirt', price: 799 }
        };

        function addSalesRecord(pointNo, date, totalAmount) {
            const recordDiv = document.createElement('div');
            recordDiv.className = 'sales-record';
            recordDiv.setAttribute('data-point-no', pointNo);
            recordDiv.innerHTML = `
                <div>
                    <span class="outlet-badge">Banani Outlet</span>
                    <div>
                        <strong>Sales Point No:</strong> ${pointNo}
                        <br>
                        <small>Generated on: ${date}</small>
                        <br>
                        <strong>Total Amount:</strong> à§³${totalAmount.toFixed(2)}
                    </div>
                </div>
                <div class="record-buttons">
                    <button class="btn btn-primary view-btn" onclick="viewSalesReport('${pointNo}')">View</button>
                    <button class="btn btn-warning exchange-btn" onclick="showExchangeModal('${pointNo}')">Exchange</button>
                    <button class="btn btn-danger delete-btn" onclick="deleteSalesRecord('${pointNo}')">Delete</button>
                </div>
            `;
            document.getElementById('salesRecords').appendChild(recordDiv);
        }

        function viewSalesReport(pointNo) {
            window.location.href = `banani-sales-report.html?point=${pointNo}`;
        }

        function deleteSalesRecord(pointNo) {
            if (confirm('Are you sure you want to delete this sales record?')) {
                const outletData = JSON.parse(sessionStorage.getItem('banani') || '{"products": [], "salesHistory": []}');
                const index = outletData.salesHistory.findIndex(sale => sale.pointNo === pointNo);
                
                if (index !== -1) {
                    outletData.salesHistory.splice(index, 1);
                    sessionStorage.setItem('banani', JSON.stringify(outletData));
                    
                    const recordToDelete = document.querySelector(`[data-point-no="${pointNo}"]`);
                    if (recordToDelete) {
                        recordToDelete.remove();
                    }

                    if (outletData.salesHistory.length === 0) {
                        document.getElementById('salesRecords').innerHTML = `
                            <div class="text-center text-muted">
                                <p>No sales records found for Banani outlet</p>
                            </div>
                        `;
                    }
                }
            }
        }

        function showExchangeModal(pointNo) {
            const outletData = JSON.parse(sessionStorage.getItem('banani') || '{"products": [], "salesHistory": []}');
            const sale = outletData.salesHistory.find(s => s.pointNo === pointNo);

            if (sale) {
                document.getElementById('currentProduct').value = `${sale.productId} - ${products[sale.productId].name}`;
                document.getElementById('currentQuantity').value = sale.quantity;
                document.getElementById('currentProduct').dataset.pointNo = pointNo; // Store pointNo for later use

                // Populate exchange product options
                const exchangeSelect = document.getElementById('exchangeProduct');
                exchangeSelect.innerHTML = '<option value="">Select Product</option>';
                Object.entries(products).forEach(([id, product]) => {
                    if (id !== sale.productId) {
                        exchangeSelect.add(new Option(`${id} - ${product.name}`, id));
                    }
                });

                new bootstrap.Modal(document.getElementById('exchangeModal')).show();
            }
        }

        function handleExchange(event) {
            event.preventDefault();
            
            const pointNo = document.getElementById('currentProduct').dataset.pointNo;
            const outletData = JSON.parse(sessionStorage.getItem('banani') || '{"products": [], "salesHistory": []}');
            const sale = outletData.salesHistory.find(s => s.pointNo === pointNo);

            const exchangeData = {
                exchangeId: 'EX' + Date.now(),
                saleId: pointNo,
                date: new Date().toISOString().split('T')[0],
                originalProduct: {
                    id: sale.productId,
                    name: products[sale.productId].name,
                    quantity: sale.quantity
                },
                exchangeProduct: {
                    id: document.getElementById('exchangeProduct').value,
                    name: products[document.getElementById('exchangeProduct').value].name,
                    quantity: parseInt(document.getElementById('exchangeQuantity').value)
                },
                reason: document.getElementById('exchangeReason').value,
                status: 'pending',
                outlet: 'Banani'
            };

            // Store exchange request
            let exchangeRequests = JSON.parse(sessionStorage.getItem('exchangeRequests') || '[]');
            exchangeRequests.push(exchangeData);
            sessionStorage.setItem('exchangeRequests', JSON.stringify(exchangeRequests));

            // Close modal and show success message
            bootstrap.Modal.getInstance(document.getElementById('exchangeModal')).hide();
            alert('Exchange request submitted successfully!');
            window.location.reload();
        }

        // Load sales records on page load
        window.onload = function() {
            const outletData = JSON.parse(sessionStorage.getItem('banani') || '{"products": [], "salesHistory": []}');
            const salesHistory = outletData.salesHistory;
            
            document.getElementById('salesRecords').innerHTML = '';
            
            if (salesHistory.length === 0) {
                document.getElementById('salesRecords').innerHTML = `
                    <div class="text-center text-muted">
                        <p>No sales records found for Banani outlet</p>
                    </div>
                `;
                return;
            }

            salesHistory.forEach(sale => {
                addSalesRecord(sale.pointNo, sale.date, sale.totalAmount || 0);
            });
        }
    </script>
</body>
</html>
