<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* ... existing styles ... */

        .feedback-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .feedback-record {
            border: 1px solid #e9ecef;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .feedback-record:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .outlet-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        .outlet-banani {
            background-color: #e3f2fd;
            color: #0d47a1;
        }

        .outlet-shyamoli {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .view-btn:hover {
            background-color: #34495e;
        }

        .print-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .print-btn:hover {
            background-color: #218838;
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }

        .navbar {
            background-color: #2c3e50;
            padding: 8px 0;
        }

        .navbar-brand img {
            width: 80px;
            height: auto;
        }

        .nav-link {
            color: white !important;
            margin: 0 10px;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-link:hover {
            color: #ddd !important;
        }

        .nav-link.active {
            font-weight: bold;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        .admin-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="img/image.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="supplier.html">Supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exchange.html">Exchange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="feedback.html">Feedback</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <div class="admin-dropdown d-flex align-items-center text-white" data-bs-toggle="dropdown">
                        <img src="img/admin-icon.png" alt="Admin" class="admin-icon">
                        <span>Admin</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Feedback Reports</h2>
            <div class="action-buttons no-print">
                <button class="print-btn" onclick="printAllReports()">
                    <i class="fas fa-print"></i> Print All Reports
                </button>
            </div>
        </div>

        <div class="feedback-container">
            <div id="feedbackRecords">
                <!-- Feedback records will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
    <script>
        function createFeedbackRecord(feedback) {
            console.log('Creating record for:', feedback); // For debugging
            return `
                <div class="feedback-record">
                    <span class="outlet-badge outlet-${feedback.outlet.toLowerCase()}">
                        ${feedback.outlet} Outlet
                    </span>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">Report #${feedback.reportNo}</h5>
                            <small class="text-muted">Generated on: ${feedback.date}</small>
                        </div>
                        <div class="action-buttons no-print">
                            <button class="view-btn" onclick="viewFeedbackReport('${feedback.reportNo}', '${feedback.outlet}')">
                                View Details
                            </button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <strong>Summary:</strong>
                        <p class="mb-0">Total Responses: ${feedback.totalResponses || 0}</p>
                        <p class="mb-0">Average Rating: ${feedback.averageRating || '0.0'} / 5.0</p>
                        <p class="mb-0 text-muted">Status: ${feedback.status || 'submitted'}</p>
                    </div>
                </div>
            `;
        }

        function loadFeedbackReports() {
            const feedbackRecords = document.getElementById('feedbackRecords');
            const allFeedback = JSON.parse(sessionStorage.getItem('feedbackHistory') || '[]');
            
            console.log('Loaded feedback:', allFeedback); // For debugging
            
            if (allFeedback.length === 0) {
                feedbackRecords.innerHTML = `
                    <div class="text-center text-muted">
                        <p>No feedback reports available</p>
                    </div>
                `;
                return;
            }

            // Sort feedback by date (newest first)
            allFeedback.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return dateB - dateA;
            });

            feedbackRecords.innerHTML = allFeedback.map(feedback => 
                createFeedbackRecord(feedback)
            ).join('');
        }

        function viewFeedbackReport(reportNo, outlet) {
            // Redirect to the appropriate outlet's feedback report page
            const page = outlet.toLowerCase() === 'banani' 
                ? 'banani-feedback-report.html' 
                : 'shyamoli-feedback-report.html';
            window.location.href = `${page}?report=${reportNo}`;
        }

        function printAllReports() {
            if (confirm('Do you want to print all feedback reports?')) {
                window.print();
            }
        }

        // Add this function to help with debugging
        function checkFeedbackData() {
            const feedbackData = sessionStorage.getItem('feedbackHistory');
            console.log('Raw feedback data:', feedbackData);
            if (feedbackData) {
                console.log('Parsed feedback data:', JSON.parse(feedbackData));
            }
        }

        // Update the logout function
        function logout() {
            // Clear session data
            sessionStorage.clear();
            // Redirect to login page
            window.location.href = 'index.html';
        }

        // Modify the window.onload function
        window.onload = function() {
            // Check if logged in as admin
            if (sessionStorage.getItem('userType') !== 'admin') {
                window.location.replace('index.html');
                return;
            }

            // Add active class to current nav item
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Debug check
            checkFeedbackData();
            
            // Load feedback reports
            loadFeedbackReports();
        };
    </script>
</body>
</html>
