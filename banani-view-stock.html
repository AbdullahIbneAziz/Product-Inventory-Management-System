<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banani Outlet - Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 8px 0;
        }

        .navbar-brand img {
            width: 80px;
            height: auto;
        }

        .main-content {
            padding: 30px 0;
        }

        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            margin-bottom: 20px;
        }

        @media print {
            .navbar, .back-button, .btn-primary {
                display: none !important;
            }
            
            .table-container {
                box-shadow: none;
            }
            
            .table {
                width: 100%;
            }
            
            body {
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/image.jpg" alt="Logo">
                Banani Outlet
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="print-header">
            <img src="img/image.jpg" alt="Company Logo">
            <h1>Banani Outlet - Stock List</h1>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-secondary back-button" onclick="window.location.href='banani-outlet.html'">
                Back to Outlet Dashboard
            </button>
            <button class="btn print-btn" onclick="window.print()">
                <i class="fas fa-print"></i> Print Stock List
            </button>
        </div>

        <div class="table-responsive product-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Available Quantity</th>
                        <th>Unit Price</th>
                        <th>Last Updated</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <!-- Stock will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
    <script>
        // Check if logged in as Banani outlet
        if (sessionStorage.getItem('outletType') !== 'banani') {
            window.location.replace('index.html');
        }

        function loadBananiStock() {
            const outletData = JSON.parse(sessionStorage.getItem('banani') || '{"products": [], "salesHistory": []}');
            const products = outletData.products;
            
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';

            if (products.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">No products in stock</td>
                    </tr>
                `;
                return;
            }

            products.forEach(product => {
                const row = document.createElement('tr');
                const status = getStockStatus(product.quantity);
                row.innerHTML = `
                    <td>${product.productId}</td>
                    <td>${product.productName}</td>
                    <td>${product.quantity}</td>
                    <td>à§³${product.unitPrice.toFixed(2)}</td>
                    <td>${product.lastUpdated || 'N/A'}</td>
                    <td><span class="badge bg-${status.color}">${status.text}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStockStatus(quantity) {
            if (quantity <= 0) {
                return { color: 'danger', text: 'Out of Stock' };
            } else if (quantity <= 10) {
                return { color: 'warning', text: 'Low Stock' };
            } else {
                return { color: 'success', text: 'In Stock' };
            }
        }

        // Initialize when page loads
        window.addEventListener('load', loadBananiStock);

        // Listen for stock updates
        window.addEventListener('storage', function(e) {
            if (e.key === 'banani') {
                loadBananiStock();
            }
        });
    </script>
</body>
</html>
