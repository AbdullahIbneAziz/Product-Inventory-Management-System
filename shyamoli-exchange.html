<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Product - Shyamoli Outlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .exchange-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .confirm-btn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .confirm-btn:hover {
            background-color: #34495e;
            transform: translateY(-2px);
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .success-popup h4 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #2c3e50;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #2c3e50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #2c3e50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #2c3e50;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/image.jpg" alt="Logo">
                Shyamoli Outlet
            </a>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <button class="btn btn-secondary back-btn mt-4" onclick="window.location.href='shyamoli-outlet.html'">
            Back to Dashboard
        </button>

        <div class="exchange-form">
            <h3 class="mb-4">Exchange Product</h3>
            <form id="exchangeForm" onsubmit="handleExchange(event)">
                <div class="form-group">
                    <label class="form-label">Reason</label>
                    <select class="form-select" required>
                        <option value="">Select reason</option>
                        <option value="defective">Defective Product</option>
                        <option value="size">Size Mismatch</option>
                        <option value="mind">Changed of Mind</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Original Product ID</label>
                    <select class="form-select" id="originalProductId" onchange="updateOriginalProduct()" required>
                        <option value="">Select Product ID</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Original Product Name</label>
                    <input type="text" class="form-control" id="originalProductName" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" min="1" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" id="originalPrice" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Exchange Product ID</label>
                    <select class="form-select" id="exchangeProductId" onchange="updateExchangeProduct()" required>
                        <option value="">Select Product ID</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Exchange Product Name</label>
                    <input type="text" class="form-control" id="exchangeProductName" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" min="1" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" id="exchangePrice" readonly>
                </div>

                <button type="submit" class="confirm-btn">Confirm</button>
            </form>
        </div>
    </div>

    <div class="success-popup" id="successPopup">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" stroke="white" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h4>Product Exchanged Successfully</h4>
    </div>

    <script>
        function updateOriginalProduct() {
            const productId = document.getElementById('originalProductId').value;
            const product = products[productId];
            if (product) {
                document.getElementById('originalProductName').value = product.name;
                document.getElementById('originalPrice').value = product.price;
            }
        }

        function updateExchangeProduct() {
            const productId = document.getElementById('exchangeProductId').value;
            const product = products[productId];
            if (product) {
                document.getElementById('exchangeProductName').value = product.name;
                document.getElementById('exchangePrice').value = product.price;
            }
        }

        function handleExchange(event) {
            event.preventDefault();
            const popup = document.getElementById('successPopup');
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = 'shyamoli-outlet.html';
            }, 2000);
        }

        function logout() {
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
