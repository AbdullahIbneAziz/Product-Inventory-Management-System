<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyamoli Outlet - View Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 8px 0;
        }

        .navbar-brand img {
            width: 80px;
            height: auto;
        }

        .main-content {
            padding: 30px 0;
        }

        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            margin-bottom: 20px;
        }

        @media print {
            .navbar, .back-button, .btn-primary {
                display: none !important;
            }
            
            .table-container {
                box-shadow: none;
            }
            
            .table {
                width: 100%;
            }
            
            body {
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/image.jpg" alt="Logo">
                Shyamoli Outlet
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <button class="btn btn-secondary back-button" onclick="window.location.href='shyamoli-outlet.html'">
            Back to Dashboard
        </button>

        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Stock Information - Shyamoli Outlet</h2>
                <button class="btn btn-primary" onclick="printStock()">
                    <i class="fas fa-print"></i> Print Stock Info
                </button>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Buying Price</th>
                        <th>Selling Price</th>
                        <th>Supplier</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data for Shyamoli outlet -->
                    <tr>
                        <td>P101</td>
                        <td>Cotton T-Shirt</td>
                        <td>35</td>
                        <td>৳400</td>
                        <td>৳800</td>
                        <td>Supplier A</td>
                    </tr>
                    <tr>
                        <td>P102</td>
                        <td>Denim Jeans</td>
                        <td>25</td>
                        <td>৳1200</td>
                        <td>৳2500</td>
                        <td>Supplier B</td>
                    </tr>
                    <tr>
                        <td>P104</td>
                        <td>Polo T-Shirt</td>
                        <td>40</td>
                        <td>৳500</td>
                        <td>৳1000</td>
                        <td>Supplier C</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="session.js"></script>
    <script>
        // Check if logged in as Shyamoli outlet
        if (sessionStorage.getItem('outletType') !== 'shyamoli') {
            window.location.replace('index.html');
        }

        function printStock() {
            window.print();
        }
    </script>
</body>
</html>
